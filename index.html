<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medine Çinar</title>
</head>
<body>


<form action="./yükselen.html">
    <fieldset>
        <legend><h1>KAYIT</h1></legend>
            <table>
                <tr>
                    <td>
                    <label for="name">İsim Soyisim:</label>
                    <input type="text" placeholder="İsim Soyisim" id="name" required>
                    </td>
                </tr>

                <tr>
                    <td>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Mail adresinizi giriniz" required>
                    </td>
                </tr>

                <tr>
                    <td>
                    <label for="pass">Parola:</label>
                    <input type="password" name="pass" id="pass" placeholder="Parolanızı giriniz" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="date">Doğum Tarihi:</label>
                        <input type="date" name="date" id="date" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="adres">Adres:</label>
                        <br>
                        <textarea name="adres" id="adres" cols="27" rows="10" placeholder="Adresinizi Giriniz" ></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Kaydet ve yükselen burcu hesapla">
                    </td>
                </tr>

        </table>    
    </fieldset>
</form>
    
</body>
</html>
