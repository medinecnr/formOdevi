<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükselen Burç</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend><h1>Yükselen Burç</h1></legend>
            <table>
                <tr>
                    <td>
                        <label for="cinsiyet">Cinsiyetiniz:</label>
                    </td>
                    <td>
                        <input type="radio" name="cinsiyet" id="cinsiyet" value="kadın">
                        <label for="kadın">Kadın</label>
                        <br>
                        <input type="radio" name="cinsiyet" id="cinsiyet" value="erkek">
                        <label for="erkek">Erkek</label>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="burc">Burcunuz:</label>
                    </td>
                    <td>
                        <select name="burc" id="burc">
                            <option  id="burc" value="koc">Koç</option>
                            <option value="boga">Boğa</option>
                            <option id="burc" value="ikizler">İkizler</option>
                            <option id="burc" value="yengec">Yengeç</option>
                            <option id="burc" value="aslan">Aslan</option>
                            <option id="burc" value="basak">Başak</option>
                            <option id="burc" value="terazi">Terazi</option>
                            <option id="burc" value="akrep">Akrep</option>
                            <option id="burc" value="yay">Yay</option>
                            <option id="burc" value="oglak">Oğlak</option>
                            <option id="burc" value="kova">Kova</option>
                            <option id="burc" value="balik">Balık</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="date">Doğum Tarihi:</label>
                    </td>
                    <td>
                        <input type="date" name="date" id="date">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="saat">Doğum Saati:</label>
                    </td>
                    <td>
                        <input type="time" name="saat" id="saat">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Hesapla" title="Yükselen burcunuz mailinize iletilecektir">
                    </td>
                </tr>

            
            </table>
           
        </fieldset>
        
    </form>








</body>
</html>
